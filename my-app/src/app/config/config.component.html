<mat-toolbar style="background-color:#051b2d;">
    <mat-toolbar-row>
        <button mat-icon-button class="example-icon toolbar-color" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <mat-icon>menu</mat-icon>
          </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" routerLink="/login" routerLinkActive="active">Login</a>
            <a class="dropdown-item" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
            <a class="dropdown-item" routerLink="/config" routerLinkActive="active">Config Editor Tool</a>
        </div>
        <span class="toolbar-color">Config Editor Tool</span>
    </mat-toolbar-row>
</mat-toolbar>

<div class="grey">
    <div class="mt-5 mx-5">
        <!-- Configuration Editor -->
        <div class="d-flex align-items-start">
            <div class="nav flex-column nav-pills me-3 light-border" id="tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link" id="server-tab" data-bs-toggle="pill" data-bs-target="#server" type="button" role="tab" aria-controls="server" aria-selected="true">Server Information</button>
                <button class="nav-link active" id="products-tab" data-bs-toggle="pill" data-bs-target="#products" type="button" role="tab" aria-controls="products" aria-selected="false">Products</button>
            </div>
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade" id="server" role="tabpanel" aria-labelledby="server-tab">
                    <form>
                        <div class="form-group">
                            <label for="server-name">Server Name</label>
                            <input type="text" class="form-control" id="server-name" area-describedy="server-name-help" placeholder="azure">
                            <small id="server-name-help" class="form-text text-muted">The name of the server used.</small>
                        </div>
                        <div class="form-group">
                            <label for="org-name">Organization Name</label>
                            <input type="text" class="form-control" id="org-name" area-describedy="org-name-help" placeholder="huntermob">
                            <small id="org-name-help" class="form-text text-muted">The name of the organization.</small>
                        </div>
                        <div class="form-group">
                            <label for="pat-name">PAT Username</label>
                            <input type="text" class="form-control" id="pat-name" area-describedy="pat-name-help" placeholder="devopsMetrics">
                            <small id="pat-name-help" class="form-text text-muted">The name of the PAT .</small>
                        </div>
                    </form>
                </div>
                <div class="tab-pane fade show active" id="products" role="tabpanel" aria-labelledby="products-tab">
                    <form>
                        <div class="form-group">
                            <label for="svg-name">SVG Product Name</label>
                            <input type="text" class="form-control" id="svg-name" area-describedy="svg-name-help" placeholder="product name">
                            <small id="svg-name-help" class="form-text text-muted">The name of the product.</small>
                        </div>
                    </form>
                </div>

                <form [formGroup]="form" (submit)="submit(form.value)">
                    <fieldset>
                      <legend>Personal Data:</legend>
                  
                      <label for="first-name">First Name:</label>
                      <input type="text" id="first-name" name="first-name" placeholder="(required)" formControlName="firstName">
                      <br><br>
                  
                      <label for="last-name">Last Name:</label>
                      <input type="text" id="last-name" name="last-name" placeholder="(optional)" formControlName="lastName">
                      <br><br>
                    </fieldset>
                  
                    <fieldset>
                      <legend>Contacts:</legend>
                      <ng-container formArrayName="contacts" *ngFor="let contact of contacts.controls; index as i">
                        <ng-container [formGroupName]="i">
                          <label for="phone">PhoneNo:</label>
                          <input type="tel" id="phone" name="phone" placeholder="XXX-XX-XXX" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" formControlName="phoneNo">
                  
                          <label for="email">Email:</label>
                          <input type="email" id="email" name="email" placeholder="address@domain.com" formControlName="emailAddr">
                  
                          <button class="btn-remove" type="button" (click)="removeContactField(i)">x</button>
                  
                          <br><br>
                        </ng-container>
                      </ng-container>
                  
                      <button class="btn-add" type="button" (click)="addContactField()">Add</button>
                    </fieldset>
                  
                    <button class="btn-submit" type="submit">Submit</button>
                    <button class="btn-reset" type="button" (click)="reset()">Reset</button>
                </form>
                  
            </div>
        </div>
    </div>
</div>
