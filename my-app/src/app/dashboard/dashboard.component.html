<mat-toolbar style="background-color:#051b2d;">
    <mat-toolbar-row>
        <button mat-icon-button class="example-icon toolbar-color" type="button" id="dropdownMenuButton"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <mat-icon>menu</mat-icon>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" routerLink="/login" routerLinkActive="active">Login</a>
            <a class="dropdown-item" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
            <a class="dropdown-item" routerLink="/config" routerLinkActive="active">Config Editor Tool</a>
        </div>
        <span class="toolbar-color">Dashboard</span>
    </mat-toolbar-row>
</mat-toolbar>

<div class="grey">
    <div class="row">
        <!-- Dashboard -->
        <div class="py-2">
            <div>
                <div class="mx-2">
                    <button class="btn btn-green mx-2"><i class="fa fa-regular fa-pencil"></i> Create Config</button>
                    <button class="btn btn-green-outline"><i class="fa fa-regular fa-upload"></i> Upload Config</button>

                    <input class="fa search font-fix float-right mr-4" type="text" placeholder="&#xF002; Search">
                </div>
            </div>

            <!-- Whenever a configuration is created, a card will be generated in this div. -->
            <!-- Sample cards -->

            <!-- Modal -->
            <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="deleteModalLabel">Delete Configuration</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to delete this configuration?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
